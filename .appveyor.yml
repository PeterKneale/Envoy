version: '0.1.{build}'
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
branches:
  only:
  - master
before_build:
  - cmd: dotnet --version
  - cmd: dotnet --info
build_script:
  - cmd: dotnet restore ./src/Envoy/Envoy.csproj --verbosity m
  - cmd: dotnet build -c Release ./src/Envoy/Envoy.csproj
test_script:
  - cmd: dotnet restore ./src/Envoy.Tests/Envoy.Tests.csproj --verbosity m
  - cmd: dotnet test ./src/Envoy.Tests/Envoy.Tests.csproj
artifacts:
- path: .\src\**\*.nupkg
  name: NuGet
- path: .\src\**\*.xml
  name: xUnit Test Results
deploy:
  - provider: NuGet
    api_key:
      secure: 39TiDru9R2WsPYRl1ng1z5NQbI6A8tw+KfFlOE5KdT/4cTzKPlu8mjIud50s4Xce
    skip_symbols: false
    artifact: NuGet
    on:
      appveyor_repo_tag: true
notifications:
  - provider: Email
    to:
      - peterkneale+envoy@gmail.com
    subject: 'Envoy: Build {{status}}'                 
    message: "{{message}}, {{commitId}}, ..."
    on_build_status_changed: true